<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    
    <style>
        body {
            background-image: url(unaq.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;

            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95); 
            padding: 40px;
            border-radius: 20px; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center; 
            animation: fadeIn 1s ease; 
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .login-image {
            width: 100px;
            height: 100px;
            margin-bottom: 20px; 
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #666;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #1c92d2;
            outline: none;
            box-shadow: 0 0 8px rgba(28, 146, 210, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #1c92d2;
            border: none;
            border-radius: 30px; 
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 12px rgba(28, 146, 210, 0.3); 
        }

        .btn:hover {
            background-color: #145a84;
            transform: translateY(-3px); 
        }

        .message {
            margin-top: 20px;
            color: #555;
        }

        .message a {
            color: #1c92d2;
            text-decoration: none;
            font-weight: bold;
        }

        .message a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        function iniciarSesion(event) {
            event.preventDefault(); 
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email && password) { 
                alert('Inicio de sesión exitoso');
                window.location.href = "file:///C:/Users/DELL%20E6430/Downloads/index.html/codigo.html";
            } else {
                alert('Ingresa nuevamente tus credenciales');
            }
        }
    </script>
</head>
<body>

    <div class="login-container">
        <img src="cruzazul.jpg" class="login-image" alt="Logo">
        <h2>Iniciar Sesión</h2>
        <form onsubmit="iniciarSesion(event)">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn">Ingresar</button>
            <div class="message">
                <p>¿Perdiste tu cuenta? <a href="https://myaccount.google.com/intro/recovery/email?hl=es-419">Recuperar cuenta</a></p>
            </div>
        </form>
    </div>

</body>
</html>
